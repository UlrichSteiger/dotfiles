env:
  TERM: alacritty
font:
  bold:
    family: Roboto Mono for Powerline #Meslo LG L DZ for Powerline
    style: Regular
  bold_italic:
    family: Roboto Mono for Powerline #Meslo LG L DZ for Powerline
    style: Regular
  glyph_offset:
    x: 0
    y: 1
  italic:
    family: Roboto Mono for Powerline #Meslo LG L DZ for Powerline
    style: Regular
  normal:
    family: RobotoMono Nerd Font #Roboto Mono for Powerline #Meslo LG L DZ for Powerline
    style: Regular
  offset:
    x: 0
    y: 4
  size: 13.0
  use_thin_strokes: true
key_bindings:
- chars: \p
  key: LBracket
  mods: Command
- chars: \n
  key: RBracket
  mods: Command
- chars: "\x1E"
  key: Key6
  mods: Control
- chars: "\ef"
  key: Right
  mods: Alt
- chars: "\eb"
  key: Left
  mods: Alt
- chars: "\ef"
  key: F
  mods: Alt
- chars: "\eb"
  key: B
  mods: Alt
live_config_reload: true
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>\t"
shell:
  args:
  - -l
  - -c
  - tmux attach || tmux
  program: /bin/zsh
window:
  dynamic_padding: true
  startup_mode: Maximized

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x282a35'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'
